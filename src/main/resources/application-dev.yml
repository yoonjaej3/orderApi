spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/orderApi;MODE=MySQL
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: false
        format_sql: true
    defer-datasource-initialization: true

  sql:
    init:
      mode: always

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace